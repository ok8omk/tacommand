<!-- templates/view.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TA Viewer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="table">
    {% for row in range(10): %}
        <div class="row">
        {% for col in range(8): %}
            <div id="seat-{{ 90 + (8-col)*10 + (row+1) }}" class="seat">{{ 90 + (8-col)*10 + (row+1) }}</div>
            {% if col in [1, 3, 5]: %}
            <div class="seat dummy-col"></div>
            {% endif %}
        {% endfor %}
        </div>
        {% if row == 4: %}
        <div class="row dummy-row">
        {% for col in range(8+3): %}
            <div class="seat dummy-col"></div>
        {% endfor %}
        </div>
        {% endif %}
    {% endfor %}
    </div>
    <p>Waiting queue</p>
    <p>
    {% for i in data: %}
        {{ i }},
    {% endfor %}
    </p>
</body>
</html>
